apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-app-deployment
  labels:
    app: helloworld-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-app
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      containers:
      - name: helloworld-app
        image: karimelhou/mydocker:32
        ports:
        - containerPort: 8085
        resources:
          limits:
            cpu: "1" # Consider lowering if your app doesn't require a full CPU
            memory: "512Mi"
          requests:
            cpu: "300m" # Further reduced from "400m" to "300m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-app-service
spec:
  type: LoadBalancer
  selector:
    app: helloworld-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8085
